<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="static/imgs/icon-microservices-colored.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="css/vanilla-framework-version-1.8.1.min.css" rel="stylesheet" type="text/css" />
    <link href="css/custom.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="row">
      <h2 style="margin-bottom: 0">Demo: BDA Chatbot</h2>
      <h5 style="margin-bottom: 3rem;">Cyrill Jauner, Alan Meile</h5>
    </div>
    <div class="row">
      <div class="col-3">
        <div class="p-navigation--sidebar">
          <div class="sidebar__content js-sidebar-toggle u-hide" aria-hidden="true">
            <div class="row">
              <h4>Pretrained Models</h4>
            </div>
            <select name="dataset" id="dataset">
            </select>
            <select name="algoritm" id="algorithm">
            </select>
            <select name="domain_limit" id="domain_limit">
            </select>
          </div>
        </div>
      </div>
      <div class="col-9">
        <div class="row">
          <div class="p-card" style="width: 100%">
            <h3 class="p-card__title">User Input - NLP Pipeline</h3>
            <div class="p-card__content">
              <div style="position: relative">
                <div style="position: relative;">
                  <textarea id="question" rows="1">
                  </textarea>
                  <span class="bda-description">Inquiry</span>
                </div>
                <div style="position: relative;">
                  <textarea id="nlp_question" rows="1" disabled>
                  </textarea>
                  <span class="bda-description bda-white">NLP Preprocessing</span>
                </div>
              </div>
              <button class="p-button--neutral" onclick="ask_question()">Ask</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="u-equal-height">
        <div class="p-card col-6">
          <h3 class="p-card__title">TF-IDF Top 10 Predictions</h3>
          <div style="position: relative;">
            <textarea id="tfidf_vocab" rows="1" disabled>
            </textarea>
            <span class="bda-description bda-white">TF-IDF Vocabulary</span>
          </div>
          <p style="font-weight: bold;font-size: 15px;margin-bottom: 0;">
            Relevance Category
          </p>
          <aside class="p-accordion" role="tablist" aria-multiselect="true">
            <ul id="tfidf_answers" class="p-list p-accordion__list">
            </ul>
          </aside>
        </div>
        <div class="p-card col-6">
          <h3 class="p-card__title">SKIP-GRAM Top 10 Predictions</h3>
          <div style="position: relative;">
            <textarea id="w2v_vocab" rows="1" disabled>
            </textarea>
            <span class="bda-description bda-white">SKIP-GRAM Vocabulary</span>
          </div>
          <p style="font-weight: bold;font-size: 15px;margin-bottom: 0;">
            Relevance Category
          </p>
          <aside class="p-accordion" role="tablist" aria-multiselect="true">
            <ul id="skipgram_answers" class="p-list p-accordion__list">
            </ul>
          </aside>
        </div>
      </div>
    </div>

    <script src="js/core.js"></script>
  </body>
</html>
