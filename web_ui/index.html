<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="static/imgs/icon-microservices-colored.png">
    <link href="css/vanilla-framework-version-1.8.1.min.css" rel="stylesheet" type="text/css" />
    <link href="css/custom.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="row">
      <h1 style="margin-bottom: 0">Demo: BDA Chatbot</h1>
      <h5 style="margin-bottom: 3rem;">Cyrill Jauner, Alan Meile</h5>
    </div>
    <div class="row">
      <div class="col-3">
        <div class="p-navigation--sidebar">
          <div class="sidebar__content js-sidebar-toggle u-hide" aria-hidden="true">
            <div class="row">
              <h3>Settings</h3>
            </div>
            <select name="dataset" id="dataset">
            </select>
            <select name="algoritm" id="algorithm">
            </select>
            <select name="domain_limit" id="domain_limit">
            </select>
          </div>
        </div>
      </div>
      <div class="col-9">
        <div class="row">
          <div class="p-card" style="width: 100%">
            <h2 class="p-card__title">Question</h2>
            <div class="p-card__content">
              <textarea id="question" rows="3" style="resize: none" value="">
              </textarea>
              <button class="p-button--neutral" onclick="ask_question()">Ask</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="u-equal-height">
        <div class="p-card col-6">
          <h2 class="p-card__title">TF-IDF Answers</h2>
          <aside class="p-accordion" role="tablist" aria-multiselect="true">
            <ul id="tfidf_answers" class="p-list p-accordion__list">
            </ul>
          </aside>
        </div>
        <div class="p-card col-6">
          <h2 class="p-card__title">SKIP-GRAM Answers</h2>
          <aside class="p-accordion" role="tablist" aria-multiselect="true">
            <ul id="skipgram_answers" class="p-list p-accordion__list">
            </ul>
          </aside>
        </div>
      </div>
    </div>

    <script src="js/core.js"></script>
  </body>
</html>
